<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="Netflix.css">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo">
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="email-form">
                <input type="email" placeholder="Email address" required>
                <button>Get Started</button>
            </div>
        </div>
    </section>

    <!-- Movie Rows -->
    <section class="movies">
        <h2>Trending Now</h2>
        <div class="movie-row">
            <img src="https://image.tmdb.org/t/p/w500/6KErczPBROQty7QoIsaa6wJYXZi.jpg" alt="Movie 1">
            <img src="https://image.tmdb.org/t/p/w500/8UlWHLMpgZm9bx6QYh0NFoq67TZ.jpg" alt="Movie 2">
            <img src="https://media.themoviedb.org/t/p/w600_and_h900_bestv2/8Vt6mWEReuy4Of61Lnj5Xj704m8.jpg" alt="Movie 3">
            <img src="https://media.themoviedb.org/t/p/w600_and_h900_bestv2/74xTEgt7R36Fpooo50r9T25onhq.jpg" alt="Movie 4">
            <img src="https://image.tmdb.org/t/p/w500/rjkmN1dniUHVYAtwuV3Tji7FsDO.jpg" alt="Movie 5">
            <img src="https://media.themoviedb.org/t/p/w600_and_h900_bestv2/v28T5F1IygM8vXWZIycfNEm3xcL.jpg" alt="Movie 13">
            <img src="https://media.themoviedb.org/t/p/w600_and_h900_bestv2/rhk41QzLibidKUBE9KbWlW5z1Wf.jpg" alt="Movie 14">
        </div>

        <h2>Popular on Netflix</h2>
        <div class="movie-row">
            <img src="https://image.tmdb.org/t/p/w500/7WsyChQLEftFiDOVTGkv3hFpyyt.jpg" alt="Movie 6">
            <img src="https://image.tmdb.org/t/p/w500/or06FN3Dka5tukK1e9sl16pB3iy.jpg" alt="Movie 7">
            <img src="https://image.tmdb.org/t/p/w500/q719jXXEzOoYaps6babgKnONONX.jpg" alt="Movie 8">
            <img src="https://media.themoviedb.org/t/p/w600_and_h900_bestv2/5UsK3grJvtQrtzEgqNlDljJW96w.jpg" alt="Movie 9">
            <img src="https://media.themoviedb.org/t/p/w600_and_h900_bestv2/9PFonBhy4cQy7Jz20NpMygczOkv.jpg" alt="Movie 10">
            <img src="https://image.tmdb.org/t/p/w500/wTS3dS2DJiMFFgqKDz5fxMTri.jpg" alt="Movie 11">
            <img src="https://media.themoviedb.org/t/p/w600_and_h900_bestv2/3daOEMQCOGU2n9EbUC0PICnUCek.jpg" alt="Movie 12">
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>Questions? Call 000-000-0000</p>
        <p>Netflix Clone by Arava Raghavendra</p>
    </footer>

</body>
</html>
